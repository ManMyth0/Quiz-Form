<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
  <form id="myForm">
    <input type="text" name="quizName" placeholder="Enter a name for the Quiz" required><br>
    <input type="text" name="question" placeholder="Enter a question" required><br>
    <input type="text" name="correctAnswer" placeholder="Enter correct answer" required><br>
    <input type="text" name="fakeAnswer1" placeholder="Enter fake answer 1" required><br>
    <input type="text" name="fakeAnswer2" placeholder="Enter fake answer 2" required><br>
    <input type="text" name="fakeAnswer3" placeholder="Enter fake answer 3" required><br>
    <button type="submit">Submit</button>
  </form>
  <script>document.getElementById('myForm').addEventListener('submit', async (e) => {
    e.preventDefault();
  
    const formData = new FormData(document.getElementById('myForm'));
    const data = {};
  
    let fakeAnswers = []; // Initialize the fakeAnswers array
  
    // Extract and organize data from the form
    formData.forEach((value, key) => {
      if (key === 'fakeAnswer1' || key === 'fakeAnswer2' || key === 'fakeAnswer3') {
        // Push fake answers to the array
        fakeAnswers.push(value);
      } 
      
      else 
      {
        // For other fields like quizName, question, correctAnswer
        data[key] = value;
      }
    });
  
    // Assign the fakeAnswers array to the data object
    data['fakeAnswers'] = fakeAnswers;
  
    // Send data to the server
    const response = await fetch('/quizForm/save', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });
  
    if (response.ok) 
    {
      console.log('Form submitted successfully');
      // Optionally, perform actions after successful submission
    } 
    
    else 
    {
      console.error('Failed to submit form');
      // Optionally, handle failed submission
    }
  });  
  </script>  
</body>
</html>
